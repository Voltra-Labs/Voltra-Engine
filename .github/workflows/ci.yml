name: Voltra Engine CI

# When does this run?
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    # This will run the job twice in parallel, once on Windows and once on Ubuntu.
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    # Download the code
    - uses: actions/checkout@v4

    # Install system dependencies
    - name: Install Linux Dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev xvfb

    # Configure CMake
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Debug

    # BUILD
    - name: Build (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: xvfb-run --auto-servernum cmake --build build --config Debug

    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      run: cmake --build build --config Debug

    # RUN LINUX TESTS
    - name: Run Tests (Linux)
      if: matrix.os == 'ubuntu-latest'
      working-directory: build
      run: xvfb-run --auto-servernum ctest -C Debug --output-on-failure

    # SETUP MESA FOR WINDOWS
    - name: Setup Mesa3D (Windows)
      if: matrix.os == 'windows-latest'
      shell: powershell
      run: |
        curl -L -o mesa.7z https://github.com/pal1000/mesa-dist-win/releases/download/23.1.9/mesa3d-23.1.9-release-msvc.7z
        
        7z x mesa.7z -omesa -y
        
        Copy-Item mesa/x64/opengl32.dll build/Debug/opengl32.dll
        Copy-Item mesa/x64/libglapi.dll build/Debug/libglapi.dll

    # RUN TESTS WINDOWS
    - name: Run Tests (Windows)
      if: matrix.os == 'windows-latest'
      working-directory: build
      run: ctest -C Debug --output-on-failure