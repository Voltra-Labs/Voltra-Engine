name: Voltra Engine CI

# When does this run?
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    # This will run the job twice in parallel, once on Windows and once on Ubuntu.
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    # Download the code
    - uses: actions/checkout@v4

    # --- LINUX SETUP ---
    - name: Install Linux Dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev xvfb

    # --- CONFIGURATION ---
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Debug

    # --- BUILD ---
    - name: Build (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: xvfb-run --auto-servernum cmake --build build --config Debug

    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      run: cmake --build build --config Debug

    # --- TESTS ---
    - name: Run Tests (Linux)
      if: matrix.os == 'ubuntu-latest'
      working-directory: build
      run: xvfb-run --auto-servernum ctest -C Debug --output-on-failure

    # --- MESA3D ---
    - name: Setup Mesa3D (Windows)
      if: matrix.os == 'windows-latest'
      shell: powershell
      run: |
        Write-Host "Downloading Mesa3D..."
        $ProgressPreference = 'SilentlyContinue'
        $url = "https://github.com/pal1000/mesa-dist-win/releases/download/23.1.9/mesa3d-23.1.9-release-msvc.7z"
        $output = "mesa.7z"
        
        Invoke-WebRequest -Uri $url -OutFile $output
        
        Write-Host "Extracting..."
        7z x $output -omesa -y
        
        Write-Host "Installing drivers to build/Debug..."
        Copy-Item "mesa/x64/opengl32.dll" -Destination "build/Debug/opengl32.dll"
        Copy-Item "mesa/x64/libglapi.dll" -Destination "build/Debug/libglapi.dll"
        
        Write-Host "Mesa3D Installed Successfully."

    # --- RUN TESTS ---
    - name: Run Tests (Windows)
      if: matrix.os == 'windows-latest'
      working-directory: build
      run: ctest -C Debug --output-on-failure